  <div class="content-wrapper">

    <div class="container-fluid">
      <div class="text-center">
        <h1 id="naslov" style="color: rgb(233, 118, 24); margin-bottom: 30px;"> Moje Usluge </h1>
      </div>

      <div class="card card-image mb-3" *ngFor="let usluga of usluge; let i = index"
           style="width: 1000px; margin-left: 110px; margin-bottom: 100px; background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);">
        <div style="background-color: rgba(49, 49, 49, 0.541);">
            <!-- Content -->
            <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                <div style="width: 1000px">
                    <h5 class="pink-text" style="text-align: center">
                        <i class="fa fa-dropbox" style="color: rgb(238, 143, 65)"></i> Proizvod</h5>
                    <h3 class="card-title pt-2" style="text-align: center; font-size: 35px; border-bottom-width: 1px; border-bottom-color:  rgb(233, 118, 24);">
                        <strong style="color: rgb(247, 129, 33);">{{usluga.name}}</strong>
                    </h3>
                    <p style="text-align: center; color: oldlace;">{{usluga.description}}</p>

                  <button type="button" class="btn btn-light" style="margin-right: 20px; margin-top: 30px;"
                          data-toggle="modal" (click)="onSelect(usluga)" data-target="#showDetails">
                        <i class="fa fa-clone left"></i> Detalji usluge
                    </button>

                  <button type="button" class="btn btn-dark" style="margin-right: 20px; margin-top: 30px;"
                          data-toggle="modal" (click)="onSelect(usluga)" data-target="#createIncident">
                        <i class="fa fa-edit left"></i> Prijavi incident
                    </button>

                  <button type="button" class="btn btn-danger" style="margin-right: 20px; margin-top: 30px;"
                          (click)="cancelProduct(usluga.id, i)" data-toggle="modal" data-target="#delete4Modal">
                        <i class="fa fa-close left"></i> Otkaži uslugu
                    </button>

                </div>
            </div>
        </div>
        <!-- Content -->

        <app-edit-product [id]="'showDetails'" [product]="selectedProduct"></app-edit-product>
        <app-edit-incident [id]="'createIncident'" [product]="selectedProduct"></app-edit-incident>
    </div>
