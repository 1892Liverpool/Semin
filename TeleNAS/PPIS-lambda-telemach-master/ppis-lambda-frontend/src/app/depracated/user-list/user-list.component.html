<mat-card>
  <mat-card-header>User List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <img mat-list-avatar src="{{user.giphyUrl}}" alt="{{user.login}}">
        <h3 mat-line>{{user.firstName}}</h3>
        <h3 mat-line>{{user.lastName}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
