<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registracija</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <body ng-controller="Register" ng-app="ppis">
   <div class="container">
   <div id="signup">
      <div class="signup-screen">
         <div class="space-bot text-center">
            <h1>Registruj se</h1>
           <div class="divider"></div>
         </div>
           <form class="form-register" method="post" name="register" novalidate>
	            <div class="input-field col s6">
              <input id="first-name" type="text" class="validate" required>
              <label for="first-name">Ime</label>
            </div>
            <div class="input-field col s6">
              <input id="last-name" type="text" class="validate" required>
              <label for="last-name">Prezime</label>
             </div>
             <div class="input-field col s6">
              <input id="username" type="text" name="username" required>
              <label for="username">Username</label>
             </div>
             <div class="input-field col s6">
               <input id="password" type="password" name="password" ng-model="password" ng-minlength='5' class="validate" required>
               <label for="password">Password</label>
              </div>
              <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Password mora imati barem pet karaktera.</p>
			  <div class="input-field col s6">
              <input id="telefon" type="text" name="telefon" required>
              <label for="telefon">Broj telefona</label>
             </div>
			 <div class="input-field col s6">
			  <input id="adresa" type="text" name="adresa" required>
              <label for="adresa">Adresa</label>
             </div>
             <div class="input-field col s6">
			        <input id="tip" type="number" name="tip" required>
              <label for="adresa">Tip korisnika</label>
             </div>
              <div class="space-top text-center">
               <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left">done</i> Registruj se
               </button>
               <button type="button" class="waves-effect waves-light btn cancel">
               <i class="material-icons left">clear</i>Poni≈°ti
               </button>
              </div>
             </form>
           </div>
        </div>
    </div>
</body>

<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.3/angular.min.js'></script>
<script  src="js/registration.js"></script>

</body>
</html>
