<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand" href="#">T e l e N a s h</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <a class="nav-link" routerLink="/pocetnaOperater">
                        <i class="fa fa-fw fa-home"></i>
                        <span> &ensp; </span>
                        <span class="nav-link-text">Početna</span>
                    </a>
                </li>
                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables">
                    <a class="nav-link" routerLink="/zahtjeviOperater">
                        <i class="fa fa-fw fa-table"></i>
                        <span> &ensp; </span>
                        <span class="nav-link-text">Zahtjevi</span>
                    </a>
                </li>
                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Link">
                    <a class="nav-link" routerLink="/incidentiOperater">
                        <i class="fa fa-fw fa-gears"></i>
                        <span> &ensp; </span>
                        <span class="nav-link-text">Incidenti</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav sidenav-toggler">
                <li class="nav-item">
                    <a class="nav-link text-center" id="sidenavToggler">
                        <i class="fa fa-fw fa-angle-left"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#exampleModal5">
                        <i class="fa fa-fw fa-sign-out"></i>Odjavi se</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">

        <div class="container-fluid">
            <div class="text-center">
                <h1 id="naslov" style="color: rgb(233, 118, 24); margin-bottom: 10px; margin-top: 10px;"> Incidenti i zahtjevi </h1>
                <div class="row" style="margin-left: 100px;">
                  <button type="button" class="btn btn-primary btn-lg btn-block"
                          style="background-image: url('assets/incident.png'); background-color: rgb(124, 124, 124); border-width: 1px; width: 512px; margin: 20px; height: 480px;"
                          data-toggle="modal" data-target="#createIncident" id="incident_btn_op">Podnesi novi
                    incident
                  </button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"
                          style="background-image: url('assets/request.png'); background-color: rgb(124, 124, 124); border-width: 1px; width: 512px; margin: 20px; height: 480px;"
                          data-toggle="modal" data-target="#createRequest" id="btn_novi_zahtjev_op">Podnesi novi
                    zahtjev
                  </button>
                </div>
            </div>

          <app-edit-incident [id]="'createIncident'"></app-edit-incident>
          <app-edit-request [id]="'createRequest'"></app-edit-request>
        </div>

        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center">
                    <small>Copyright © TeleNash 2018</small>
                </div>
            </div>
        </footer>

        <!-- Logout Modal-->
        <div class="modal fade" id="exampleModal5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Želite se odjaviti?</h5>
                        <button class="close" id="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Odustani</button>
                        <a class="btn btn-primary" style="background-color: rgb(226, 101, 28)!important;" (click)="odjaviSe()">Odjavi se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
